<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with gradient -->
  <rect width="512" height="512" rx="128" fill="url(#gradient)"/>
  <defs>
    <linearGradient id="gradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop stop-color="#2563EB"/>
      <stop offset="1" stop-color="#1E40AF"/>
    </linearGradient>
  </defs>
  
  <!-- Document/Resume icon -->
  <rect x="140" y="100" width="232" height="312" rx="16" fill="white" opacity="0.95"/>
  <rect x="140" y="100" width="232" height="312" rx="16" stroke="#E5E7EB" stroke-width="2"/>
  
  <!-- Document lines -->
  <line x1="180" y1="160" x2="300" y2="160" stroke="#2563EB" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="220" x2="340" y2="220" stroke="#2563EB" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="280" x2="280" y2="280" stroke="#2563EB" stroke-width="8" stroke-linecap="round"/>
  <line x1="180" y1="340" x2="320" y2="340" stroke="#2563EB" stroke-width="8" stroke-linecap="round"/>
  
  <!-- AI/Neural network accent -->
  <circle cx="360" cy="180" r="16" fill="#FCD34D"/>
  <circle cx="380" cy="140" r="12" fill="#FCD34D" opacity="0.9"/>
  <circle cx="400" cy="180" r="12" fill="#FCD34D" opacity="0.9"/>
  <circle cx="380" cy="220" r="12" fill="#FCD34D" opacity="0.9"/>
  <line x1="360" y1="180" x2="380" y2="140" stroke="#FCD34D" stroke-width="3" opacity="0.6"/>
  <line x1="360" y1="180" x2="400" y2="180" stroke="#FCD34D" stroke-width="3" opacity="0.6"/>
  <line x1="360" y1="180" x2="380" y2="220" stroke="#FCD34D" stroke-width="3" opacity="0.6"/>
</svg>

